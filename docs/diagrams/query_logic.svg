<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <style type="text/css"><![CDATA[
      .box { fill:#ffffff; stroke:#000000; stroke-width:1.5; rx:5; ry:5; }
      .diamond { fill:#ffffff; stroke:#000000; stroke-width:1.5; }
      .text { font-family: Helvetica, Arial, sans-serif; font-size:12px; fill:#000000; text-anchor: middle; }
      .arrow { stroke:#000000; stroke-width:1.5; marker-end:url(#arrowhead); fill:none; }
      .label { font-family: Helvetica, Arial, sans-serif; font-size:10px; fill:#444444; text-anchor: middle; background-color: white; }
    ]]></style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
    </marker>
  </defs>

  <!-- Start -->
  <circle cx="400" cy="40" r="20" fill="#eeeeee" stroke="#000000"/>
  <text x="400" y="45" class="text">In</text>

  <!-- Decision -->
  <polygon points="400,80 460,130 400,180 340,130" class="diamond"/>
  <text x="400" y="125" class="text">Is ACL ID?</text>
  <text x="400" y="140" class="text">(Regex)</text>

  <!-- Yes Path -->
  <rect x="520" y="110" width="120" height="40" class="box"/>
  <text x="580" y="135" class="text">Fetch Abstract</text>

  <!-- Merge -->
  <rect x="340" y="220" width="120" height="40" class="box"/>
  <text x="400" y="245" class="text">Base Text</text>

  <!-- Reformulation -->
  <rect x="340" y="300" width="120" height="50" class="box"/>
  <text x="400" y="320" class="text">Groq LLM</text>
  <text x="400" y="340" class="text">(Reformulate)</text>

  <!-- Output -->
  <rect x="300" y="400" width="200" height="40" class="box"/>
  <text x="400" y="425" class="text">List[Query Strings]</text>

  <!-- Edges -->
  <line x1="400" y1="60" x2="400" y2="80" class="arrow"/>
  
  <line x1="460" y1="130" x2="520" y2="130" class="arrow"/>
  <text x="480" y="120" class="label">Yes</text>

  <line x1="400" y1="180" x2="400" y2="220" class="arrow"/>
  <text x="415" y="200" class="label">No</text>

  <line x1="580" y1="150" x2="580" y2="240" class="arrow"/>
  <line x1="580" y1="240" x2="460" y2="240" class="arrow"/>

  <line x1="400" y1="260" x2="400" y2="300" class="arrow"/>
  <line x1="400" y1="350" x2="400" y2="400" class="arrow"/>

</svg>
